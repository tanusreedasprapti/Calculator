<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fira+Mono:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
</head>

<body>
    <div class="calc-wrapper">
        <div class="calc-screen">
            <div class="screen-prev"></div>
            <div class="screen-curr"></div>
        </div>
        <button class="btn-span-2 btn-clear">AC</button>
        <button class="btn-del">DEL</button>
        <button class="btn-op">/</button>
        <button class="btn-num">1</button>
        <button class="btn-num">2</button>
        <button class="btn-num">3</button>
        <button class="btn-op">+</button>
        <button class="btn-num">4</button>
        <button class="btn-num">5</button>
        <button class="btn-num">6</button>
        <button class="btn-op">-</button>
        <button class="btn-num">7</button>
        <button class="btn-num">8</button>
        <button class="btn-num">9</button>
        <button class="btn-op">*</button>
        <button class="btn-num">.</button>
        <button class="btn-num">0</button>
        <button class="btn-span-2 btn-equal">=</button>
    </div>
</body>

</html>
